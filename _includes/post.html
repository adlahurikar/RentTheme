<div id="post" class="container pt-3">
  <div class="row">
    <div class="col">
      <p class="lead text-info">
        {{ page.date | date: "%b %-d, %Y" }}
      </p>
      <article>
        <div class="container">
          <div class="row">
           <div class="col">
           </div>
             <div class="col-10">
               <h2>{{ page.title }}</h2>
                 {{ content }}
             </div>
           <div class="col">
           </div>
        </div>
       </div>
      </article>
    </div>
  </div>
</div>
